site_name: AI-Powered USB Handbook
site_description: 深入浅出的 USB 接口与协议解读
site_author: AI-Powered USB Handbook Team
repo_url: https://github.com/codetilldie/ai-powered-usb-handbook
repo_name: codetilldie/ai-powered-usb-handbook
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - with-pdf:
      author: AI-Powered USB Handbook Team
      copyright: "© 2025 AI-Powered USB Handbook"
      cover: true
      back_cover: true
      cover_subtitle: "深入浅出的 USB 接口与协议解读"
      output_path: ai-powered-usb-handbook.pdf

nav:
  - 首页: index.md
  - 第 1 章：项目简介: introduction.md
  - 第 2 章：USB 接口形态: connector-types.md
  - 第 3 章：USB 传输协议: transfer-protocols.md
  - 第 4 章：Thunderbolt (雷电) 技术: thunderbolt.md
  - 第 5 章：充电与供电: charging-power.md
  - 第 6 章：常见问题与误区: faq.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - attr_list
  - md_in_html
